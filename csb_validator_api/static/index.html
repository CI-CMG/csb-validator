<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSB Validator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .dropzone {
      border: 2px dashed #888;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
    }
    #results { margin-top: 2rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>CSB Validator</h1>
  <label>
    <strong>Validation Mode:</strong>
    <select id="mode">
      <option value="crowbar">Crowbar</option>
      <option value="trusted-node">Trusted Node</option>
    </select>
  </label>
  <div class="dropzone" id="dropzone">Drop a .geojson or .xyz file here or click to browse</div>
  <input type="file" id="fileInput" hidden />
  <div id="results"></div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const results = document.getElementById("results");
    const modeSelect = document.getElementById("mode");

    dropzone.onclick = () => fileInput.click();

    dropzone.ondrop = async (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file) validate(file);
    };

    dropzone.ondragover = (e) => {
      e.preventDefault();
      dropzone.style.background = "#eee";
    };

    dropzone.ondragleave = () => {
      dropzone.style.background = "#f9f9f9";
    };

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) validate(file);
    };

    async function validate(file) {
      const form = new FormData();
      form.append("file", file);
      form.append("mode", modeSelect.value);

      results.innerText = "Validating...";

      try {
        const response = await fetch("/validate", {
          method: "POST",
          body: form,
        });

        const json = await response.json();
        results.innerText = JSON.stringify(json, null, 2);
      } catch (err) {
        results.innerText = "Validation failed: " + err;
      }
    }
  </script>
</body>
</html>
